name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # --- START NEW/CRITICAL STEPS FOR NODE.JS FUNCTIONS ---

      # 1. Setup Node.js Runtime
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # <-- RECOMMEND using the version your functions require (e.g., 16, 18, 20)

      # 2. Install API Dependencies
      # This step is crucial if your functions use modules defined in api/package.json
      - name: Install API Dependencies
        run: npm install
        working-directory: api # <-- IMPORTANT: Run this command inside the 'api' folder

      # --- END NEW/CRITICAL STEPS ---

      - name: Build And Deploy
        id: builddeploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_... }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"
          api_location: "api"
          output_location: "dist"

