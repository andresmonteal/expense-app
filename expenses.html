<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expenses</title>

  <style>
    html {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 20px;
    }

    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
    }

    .app {
      padding: 22px 10px 100px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #b0b0b8;
      margin-bottom: 18px;
    }

    .expense {
      background: #1c1c1e;
      padding: 16px 20px;
      border-bottom: 1px solid #2c2c2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expense-name {
      font-size: 22px;
      font-weight: 600;
    }

    .expense-amount {
      font-size: 20px;
      font-weight: 700;
    }

    .add-expense {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #2c2c2e;
      color: #fff;
      font-size: 20px;
    }

    button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 20px;
      font-weight: 800;
      background: #ff9f0a;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid #2c2c2e;
      color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Expenses</h1>
    <div class="subtitle">Track one-time or irregular expenses</div>

    <div id="expenseList">
      <div class="expense">
        <span class="expense-name">Groceries</span>
        <span class="expense-amount">$45.00</span>
      </div>
      <div class="expense">
        <span class="expense-name">Taxi</span>
        <span class="expense-amount">$12.50</span>
      </div>
    </div>

    <div class="add-expense">
      <input id="expenseName" placeholder="Expense name" />
      <input id="expenseAmount" type="number" placeholder="Amount" />
      <button onclick="addExpense()">Add expense</button>
      <button class="secondary" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "/";
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value.trim();
      const amount = Number(document.getElementById("expenseAmount").value);

      if (!name || !Number.isFinite(amount) || amount <= 0) {
        alert("Enter a valid expense.");
        return;
      }

      // Placeholder — later you’ll POST to an API
      const row = document.createElement("div");
      row.className = "expense";
      row.innerHTML = `
        <span class="expense-name">${name}</span>
        <span class="expense-amount">$${amount.toFixed(2)}</span>
      `;

      document.getElementById("expenseList").appendChild(row);

      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
    }
  </script>
</body>
</html>
